<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>

    <header class="header">
        <div class="container">
            <nav class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="logotype">
                </a>

                <ul class="menu">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Home+</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">About</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Services</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Pages+</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">News</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Contact</a>
                    </li>
                </ul>

                <div class="user-nav">
                    <a class="user-nav__search-link" href="#">
                        <img class="user-nav__icon user-nav__search-icon" src="images/icons/search.svg" alt="Search tool">
                    </a>

                    <div class="user-nav__wrap">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__icon" src="images/icons/heart.png" alt="Favorite items">
                            <span class="user-nav__quantity user-nav__quantity--first">7</span>
                        </a>

                        <a class="user-nav__link" href="#">
                            <img class="user-nav__icon" src="images/icons/cart.svg" alt="Shopping cart">
                            <span class="user-nav__quantity">14</span>
                        </a>
                    </div>

                    <a class="user-nav__menu-link" href="#">
                        <img class="user-nav__icon user-nav__menu-icon" src="images/icons/dots.svg" alt="Menu">
                    </a>
                </div>
            </nav>
        </div>
    </header>


    <script src="js/main.min.js"></script>
</body>

</html>
